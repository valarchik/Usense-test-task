
<div class="generator">

  <h1>String Generator</h1>
  <div class="btn-container">
    <button class="button-start" [disabled] = "disabled" (click)=" runGenerator()" >start</button>
    <button class="button-stop" (click)=" stopGenerator() ">stop</button></div>

  <ul class="output">
    <li *ngFor="let string of randomStrings"
        class="{{ string.class }}" >
      {{ string.word }}</li>
  </ul>
</div>
